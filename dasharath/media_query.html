<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .wrapper{overflow: auto;}
        #main{margin-left: 4px;}
        #left_sidebar{width: auto; float: none;}
        #menu_list{margin: 0; padding: 0;}
        .menu_item{background: #CDE; border: 1px solid black; border-radius: 4px; list-style-type: none; margin: 4px;padding: 2px;}

     @media  screen and (min-width: 480px) {
        #left_sidebar{width: 200px; float: left;}
        #main{margin-left: 216px;}
    }
    </style>
</head>
<body>

    <div class="wrapper">
        <div id="left_sidebar">
            <ul id="menu_list">
                <li class="menu_item">Menu-item 1</li>
                <li class="menu_item">Menu-item 2</li>
                <li class="menu_item">Menu-item 3</li>
                <li class="menu_item">Menu-item 4</li>
                <li class="menu_item">Menu-item 5</li>
            </ul>
        </div>
        <div id="main">
            <h1>Resize the browser window to see the effect</h1>
            <p>This example shows a menu that will float to the left of the page if the viewport is 480 Pixels wide or wider.</p>
        </div>
    </div>

</body>
</html>
